<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Login Page</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		crossorigin="anonymous">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="row justify-content-center align-items-center vh-100">
			<div class="col-sm-6 col-md-4">
				<div class="card">
					<div class="card-header bg-primary text-white">
						<h4 class="text-center mb-0">Sign In</h4>
					</div>
					<div class="card-body">
						<form>
							<div class="form-group">
								<label for="email">Email address</label>
								<input type="email" class="form-control" id="email" aria-describedby="emailHelp"
									placeholder="Enter email">
							</div>
							<div class="form-group">
								<label for="password">Password</label>
								<input type="password" class="form-control" id="password" placeholder="Password">
							</div>
							 <div class="form-group form-check">
							    <input type="checkbox" class="form-check-input" id="remember">
							    <label class="form-check-label" for="remember">Remember Me</label>
							 </div>
							<button type="submit" class="btn btn-primary btn-block">Sign In</button>
						</form>
						<hr>
						<p class="text-center mb-0">Or sign in with:</p>
						<div class="d-flex justify-content-center">
							<button type="button" class="btn btn-outline-primary mr-2"><i class="fab fa-facebook-f"></i> Facebook</button>
							<button type="button" class="btn btn-outline-danger"><i class="fab fa-google"></i> Google</button>
						</div>
						<div class="text-center mt-3">
							<a href="#">Forgot password?</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi4h1bE"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIH
